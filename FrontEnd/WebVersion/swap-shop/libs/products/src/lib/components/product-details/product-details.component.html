<div class="product-page" *ngIf="product">
  <div class="grid">
    <div class="col-6">
      <swap-shop-gallery [images]="product.images"></swap-shop-gallery>
    </div>
    <div class="col-6 product">
      <h2 class="product-name">{{ product.name }}</h2>
      <p class="product-desc">
        {{ product.description }}
      </p>
      <div *ngIf="product.price" class="product-price">
        {{ product.price | currency }}
        <span class="price-before">{{ (product.price + 18) | currency }}</span>
      </div>
      <div class="product-actions">
        <button
          pButton
          pRipple
          type="button"
          label="Buy Now"
          class="p-button-rounded mr-2"
        ></button>
        <button
          pButton
          pRipple
          type="button"
          class="p-button-rounded addToWishlistSpan"
          *ngIf="isAuthenticated"
          (click)="toggleHeart(product.id)"
        ><i class="addToWishlistIcon mr-2" [ngClass]="heartClass" style="font-size: 1rem"
        (click)="toggleHeart(product.id)"></i> {{ wishlistText }}</button>
      </div>
    </div>
  </div>
  <div class="grid product-rich-desc">
    <div class="col-12">
      <div [innerHTML]="product.description"></div>
    </div>
  </div>
</div>
