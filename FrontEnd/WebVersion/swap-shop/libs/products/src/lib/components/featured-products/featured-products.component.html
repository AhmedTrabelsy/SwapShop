<div class="featured-products">
  <h3 class="featured-products-title">Fresh Finds</h3>
  <hr class="featured-products-ceparator">
  <div class="featured-products-container grid">
    <div class="col-6 sm:col-4 md:col-3 lg:col-2" *ngFor="let product of products; index as i">
      <div [style.animation-delay]="calculateAnimationDelay(i)"
      class="animate__animated animate__backInLeft" >
        <swap-shop-product-item  [product]="product"></swap-shop-product-item>
      </div>
    </div>
  </div>
</div>
