<h3 class="featured-products-title">My orders</h3>
<hr class="featured-products-ceparator">
<p-dataView #dv [value]="orders" [rows]="3" [paginator]="true">
  <ng-template let-products pTemplate="list">
    <div class="grid grid-nogutter">
      <div class="col-12" *ngFor="let item of orders; let first = first let i = index">
        <div class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4"
          [ngClass]="{ 'border-top-1 surface-border': !first }">
          <img class="w-9 sm:w-16rem xl:w-10rem shadow-2 block xl:block mx-auto border-round"
            [src]="'http://34.199.239.78:8888/PRODUCT-SERVICE/' + item.product?.images![0].name"
            alt="swap-shop productItem" />

          <div
            class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4">
            <div class="flex flex-column align-items-center sm:align-items-start gap-3">
              <div class="text-2xl font-bold text-900">{{ item?.product?.name }}</div>
              <!-- <p-rating [(ngModel)]="item.rating" [readonly]="true" [cancel]="false"></p-rating> -->
              <div class="flex align-items-center gap-3">
                <span class="flex align-items-center gap-2">
                  <i class="pi pi-tag"></i>
                  <span class="font-semibold">{{ item.product?.category?.name }}</span>
                </span>
                <br />
                <!-- <p-tag [value]="item.inventoryStatus" [severity]="getSeverity(item)"></p-tag> -->
              </div>
              <span class="font-semibold" [style.color]="'grey'">BillingAdress: {{ item.billingAdress }}</span>
            </div>
            <span class="font-semibold" [style.color]="(i === orders.length - 1) ? 'green' : 'red'">
              State: {{ (i === orders.length - 1) ? 'DONE' : 'PROCESSING' }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</p-dataView>
