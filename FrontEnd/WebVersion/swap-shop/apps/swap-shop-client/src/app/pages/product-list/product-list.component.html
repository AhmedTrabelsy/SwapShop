
<p-dataView #dv [value]="products" [rows]="5" [paginator]="true">
  <ng-template let-products pTemplate="list">
      <div class="grid grid-nogutter">
          <div class="col-12" *ngFor="let item of products; let first = first let i = index">
              <div class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4" [ngClass]="{ 'border-top-1 surface-border': !first }">
                <img *ngIf="item && item.images && item.images.length > 0" 
                class="w-9 sm:w-16rem xl:w-10rem shadow-2 block xl:block mx-auto border-round" 
                [src]="item.images[0]?.name ? 'http://34.199.239.78:8888/PRODUCT-SERVICE/' + item.images[0].name : 'fallback-image-url'"
                alt="swap-shop productItem" />
           <div class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4">
                      <div class="flex flex-column align-items-center sm:align-items-start gap-3">
                          <div class="text-2xl font-bold text-900">{{ item?.name }}</div>
                          <!-- <p-rating [(ngModel)]="item.rating" [readonly]="true" [cancel]="false"></p-rating> -->
                          <div class="flex align-items-center gap-3">
                              <span class="flex align-items-center gap-2">
                                  <i class="pi pi-tag"></i>
                                  <span class="font-semibold">{{ item.category?.name }}</span>
                              </span>
                              <!-- <p-tag [value]="item.inventoryStatus" [severity]="getSeverity(item)"></p-tag> -->
                          </div>
                      </div>
                      <div class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2">
                          <span class="text-2xl font-semibold">{{ '$' + item?.price }}</span>
                            <button pButton *ngIf="isAuthenticated" [icon]="icons[i]" class="md:align-self-end mb-2 p-button-rounded p-button-secondary" (click)="onClick($event, i, item.id)"></button>
                        </div>
                  </div>
              </div>
          </div>
      </div>
  </ng-template>
</p-dataView>
