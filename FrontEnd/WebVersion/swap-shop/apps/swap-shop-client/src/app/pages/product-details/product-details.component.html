<div class="row product-details" *ngIf="productData">
  <div class="col-sm-6">
    <img class="product-img" src="{{ productData.images }}" alt="">
  </div>
  <div class="col-sm-6">
    <div class="details">
      <h1>{{ productData.name }}</h1>
      <h3>Price: {{ productData.price }}</h3>
      <h6>Category: {{ productData.category }}</h6>
      <h6>Description: {{ productData.description }}</h6>
    </div>
  </div>
</div>



<style>.product-details{
  margin-top: 50px;
  margin-bottom: 80px;
}
.product-details .product-img{
  width: 100%;
  height: 400px;
  object-fit: contain;
}
.product-color{
  border: 3px solid #000;
  width: 40px;
  height: 40px;
  border-radius: 50%;
}
.quantity-group{
  margin-top: 20px;
}
.quantity-group button{
  padding: 10px;
}
.quantity-group input{
  padding: 10px;
  width: 50px;
}</style>
