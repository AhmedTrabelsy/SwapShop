<p-toast></p-toast>
<div class="admin-page">
  <p-card header="Products" subheader="List of all products">
    <div class="grid">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left">
            <p-button styleClass="p-button-success" label="New" icon="pi pi-plus" routerLink="add"></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="grid">
      <div class="col-12">
        <p-table [paginator]="true" [rows]="10" [value]="products" styleClass="p-datatable-gridlines"
          [globalFilterFields]="['name']">
          <ng-template pTemplate="header">
            <tr>
              <th>Image</th>
              <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
              <th pSortableColumn="price">Price <p-sortIcon field="price"></p-sortIcon></th>
              <th pSortableColumn="category.name">Category <p-sortIcon field="category.name"></p-sortIcon></th>
              <th pSortableColumn="description">Description <p-sortIcon field="description"></p-sortIcon></th>
              <th pSortableColumn="created_at">Created at <p-sortIcon field="created_at"></p-sortIcon></th>
              <th pSortableColumn="updated_at">Updated at <p-sortIcon field="updated_at"></p-sortIcon></th>
              <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-product>
            <tr>
              <td class="w-1"><img [src]="'http://34.199.239.78:8888/PRODUCT-SERVICE/' + product.images[0].name"
                  style="width: 100%" alt="swap shop product image" /></td>
              <td>{{ product.name }}</td>
              <td>{{ product.price }}</td>
              <td>{{ product.category.name }}</td>
              <td>{{ product.description }}</td>
              <td>{{ product.created_at | date: 'short' }}</td>
              <td>{{ product.updated_at | date: 'short' }}</td>
              <td>
                <p-button (click)="deleteProduct(product.id)" styleClass="p-button-danger mr-2"
                  icon="pi pi-trash"></p-button>
                <p-button (click)="updateProduct(product.id)" styleClass="p-button-success"
                  icon="pi pi-pencil"></p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
<p-confirmDialog [style]="{ width: '50vw' }" [baseZIndex]="10000"
  rejectButtonStyleClass="p-button-text"></p-confirmDialog>
