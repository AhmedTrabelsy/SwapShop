<p-toast></p-toast>
<div class="admin-page">
  <p-card header="Categories" subheader="List of all categories">
    <div class="grid">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left">
            <p-button styleClass="p-button-success" label="New" icon="pi pi-plus" routerLink="form"></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="grid">
      <div class="col-12">
        <p-table [value]="categories" styleClass="p-datatable-gridlines">
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
              <th >Icon</th>
              <th>Subcategories</th>
              <th>Actions</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-category>
            <tr>
              <td class="w-3">{{ category.name }}</td>
              <td class="w-3"><img [src]="'http://34.199.239.78:8888/CATEGORY-SERVICE/'+category.icon" style="height: 100px;"
                  alt="swap shop category icon" /></td>
              <td class="w-4">
                <ng-template ngFor let-subcategory [ngForOf]="category.subcategories">
                  <li>{{category.name}}</li>
                </ng-template>
              </td>
              <td>
                <p-button (click)="deleteCategory(category.id)" styleClass="p-button-danger mr-2"
                  icon="pi pi-trash"></p-button>
                <p-button (click)="updateCategory(category.id)" styleClass="p-button-success"
                  icon="pi pi-pencil"></p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
<p-confirmDialog [style]="{ width: '50vw' }" [baseZIndex]="10000"
  rejectButtonStyleClass="p-button-text"></p-confirmDialog>
